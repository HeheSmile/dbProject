<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css">
</head>
<div class="card" id="card">
    <form id="form">
        <h1 id="title">Log In</h1>
            <div id="log-in">

                <div id="email" class="input">
                    <h2>Email</h2>
                    <input type="email" id="emailBox" placeholder="Email" required>
                </div>

                <div id="pass" class="input">
                    <h2>Password</h2>
                    <input type="password" id="passBox" placeholder="Password" required>
                </div>
            <button type="submit" id="insBtn">Log In</button>
        <a href="./signUp.html" id="login">Sign Up</a>
    </form>
</div>
</body>
<script src="../js/signUp.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {getDatabase, ref, get, child}  from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyApxMylzZxo4C_p_OAoUuh5B5RnBrUpBCs",
      authDomain: "firedb1-4914e.firebaseapp.com",
      projectId: "firedb1-4914e",
      storageBucket: "firedb1-4914e.appspot.com",
      messagingSenderId: "274355745795",
      appId: "1:274355745795:web:7bd9613bd9dcdb8f918a36"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app)
    const dbref = ref(db);
    //ref
    let nameBox = document.getElementById("nameBox");
    let passBox = document.getElementById("passBox");
    let emailBox = document.getElementById("emailBox");
    let form = document.getElementById("form");

    let signInUser= evt =>{
        evt.preventDefault();

        signInWithEmailAndPassword(auth, emailBox.value, passBox.value)
        .then((credentials) => {
            get(child(dbref, 'userAuthList/' + credentials.user.uid)).then((snapshot) => {
                if(snapshot.exists){
                    sessionStorage.setItem("user-info", JSON.stringify({
                        firstname: snapshot.val().firstname,
                        lastname: snapshot.val().lastname
                    }))
                    sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                    if(snapshot.val().roleNo == "0"){
                        window.location.href = ("./customer.html")
                    }

                    else if(snapshot.val().roleNo == "1"){
                        window.location.href = ("./admin.html")
                    }
                    
                }
            })
        })
        .catch((error) => {
            alert(error.message);
            console.log(error.code);
            console.log(error.message);
        })
    } 

    //assigns
    form.addEventListener("submit", signInUser);
  </script>
</html>
