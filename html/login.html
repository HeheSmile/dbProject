<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css">
</head>
<div class="card" id="card">
    <form id="form">
        <h1 id="title">Log In</h1>
            <div id="log-in">

                <div id="email" class="input">
                    <h2>Email</h2>
                    <input type="email" id="emailBox" placeholder="Email" required>
                </div>

                <div id="pass" class="input">
                    <h2>Password</h2>
                    <input type="password" id="passBox" placeholder="Password" required>
                </div>
            <button type="submit" class="insBtn" id="insBtn">Log In</button>
            <br>
            <button type="submit" class="insBtn" id="logInAnonBtn">Log In Anonymous</button>
            <br>
        <a href="./signUp.html" id="login">Sign Up</a>
    </form>
    
</div>
</body>
<script src="../js/auth.js" type="module">

  </script>
</html>
