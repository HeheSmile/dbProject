<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link rel="shortcut icon" href="../assets/Scribble.png">
</head>
<div id="root">
    <div class="card" id="card">
        <form id="form">
            <h1 id="title">Log In</h1>
            <div id="log-in">
                <div id="email" class="input">
                    <h2>Email</h2>
                    <input type="email" id="emailBox" placeholder="Email" required>
                </div>

                <div id="pass" class="input">
                    <h2>Password</h2>
                    <input type="password" id="passBox" placeholder="Password" required>
                </div>
            </div>
                <button type="submit" class="insBtn" id="insBtn"><i class="fa-solid fa-circle-user"></i> Log In</button>

                <hr class="line"> 
                <span>or</span> 
                <hr class="line">

                <button type="submit" class="insBtn" id="logInAnonBtn"><i class="fa-solid fa-user-secret"></i> Anonymous</button>
                <br>
                <button type="submit" class="insBtn" id="logInGoogleBtn"><i class="fa-brands fa-google"></i> Google</button>
                <br>
            <a href="./signUp.html" id="login">Sign Up</a>
        </form>
        
    </div>
</div>

</body>
<script src="../js/auth.js" type="module">

  </script>
</html>
