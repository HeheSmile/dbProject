<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/addpost.css">
    <link rel="stylesheet" href="../style/style-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="../assets/Scribble.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create Post</title>
</head>
<body>
    <div id="root">
        <div id="nav-bar">
          <img src="../assets/Scribble.png" alt="No Image">
          <div id="nav-items">
              <a href="../html/home.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
              <a href="../html/allfriends.html" class="nav-item"><i class="fa-solid fa-users icons"></i></a>
              <a href="../html/addpost.html" class="nav-item"><i class="fa-solid fa-circle-plus icons"></i></a>
              <a href="../html/userdetail.html" class="nav-item">
                <i class="fa-solid fa-circle-user"></i> </span>
              </a>
          </div>
          <div id="buttons">
            <button id="signOutBtn">Sign Out</button>
          </div>
        </div>

        <div class="maincreate">
            <p class="createposttitle">Create Post</p>
            <textarea id="textarea" cols="50" rows="5" placeholder="Type here" style="color: black;"></textarea>
            <label for="postFiles" id="imageforpost">
                Upload image or video
                <i class="fa-solid fa-upload" id="uploadbtnicon"></i>
            </label>
            <input 
                type="file" id="postFiles"
                style="visibility: hidden;"
                accept="png jpeg"
            />
            <br><br>
            <div id="imgPost" style="display: flex; align-items: center; justify-content: center;">
                <img src="" id="myImg" alt="" style="width: 80%;">
            </div>
            <p id="fileText" style=" font-size: 15px;"></p><p id="extLab"></p>
            <div class="progress" id="progressDiv" style="display: none;">
                <div class="progressbar" 
                    role="progressbar" 
                    aria-valuenow="25" 
                    aria-valuemin="0" 
                    aria-valuemax="100"
                    id="progressBar">
                </div>
            </div>
            <p id="done" style="color: green; font-size: 15px; display: none;"></p>

            <div id="uploadmessage">
                <p style="color: green; font-size: 15px; display: none;">Uploaded</p>
            </div>
            <div id="submitbutton" style="margin-top: 10px;" class="col-12">
                <a id="createPostIcon" class="col-7" style="text-decoration: none;">Post</a>
            </div>
        </div>
      </div>
</body>
<script src="../js/addpost.js" type="module"></script>
</html>
