<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://kit.fontawesome.com/0b4039aefe.js"></script>
    <script src="https://kit.fontawesome.com/0b4039aefe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="icon" href="../assets/Scribble.png">
    <link rel="stylesheet" href="../style/style-nav.css" />
    <link rel="stylesheet" href="../style/userdetail.css">
</head>

<body>
    <div id="container" class="">
        <div id="nav-bar">
            <img src="../assets/Scribble.png" alt="No Image">
            <div id="nav-items">
                <a href="../html/home.html" class="nav-item"><i class="fa-solid fa-house"></i></a>
                <a href="../html/allfriends.html" class="nav-item"><i class="fa-solid fa-users icons"></i></a>
                <a href="../html/addpost.html" class="nav-item"><i class="fa-solid fa-circle-plus icons"></i></a>
                <a href="../html/userdetail.html" class="nav-item">
                    <i class="fa-solid fa-circle-user"></i>
                </a>
            </div>
            <div id="buttons">
                <button id="signOutBtn">Sign Out</button>
            </div>
        </div>

        <div id="createpostdivmain" class="col-12">
            <div id="userdetails">
                <div id="usercoverpicturediv">

                    <!-- user wallpaper pic  -->
                    <img src="" alt="" id="usercoverimg" />
                    <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbuttons">
                        <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg"
                            alt="uploadBtn" id="uploadWallpaperBtn" width="40px"/>
                    </label>
                    <input type="file" id="inputforusercoverimg" style="visibility: hidden"/>
                    
                    <!-- user profile pic  -->
                    <div id="userprofilepicturediv">
                        <img src=""alt="userCover" id="userprofileimg" class="col-4 largeprofilepicture" />
                        <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbuttons">
                            <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg"
                                alt="uploadBtn" id="uploadProfilePic" width="40px" />
                        </label>

                        <input type="file" id="inputforuserprofileimg" style="visibility: hidden"/>
                        <h4 id="userName"></h4>
                    </div>
                </div>

                <!-- <div class="progress" id="progressbardiv">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100" id="progressbar"></div>
                </div> -->

                <div class="buttons col-12">
                    <div id="userprofilebutton" class="usersdetailsbuttons ">Profile</div>
                    <div id="postsbutton" class="usersdetailsbuttons">Posts</div>
                </div>

                <div id="descriptionDiv">
                    <p id="description"></p>
                </div>
                
                <div id="editabledatadiv">
                    <label for="username" class="labels">User Name:</label>
                    <input type="text" id="username" class="userdatainputs" placeholder="Username">
                    <label for="userdescription" class="labels">Description:</label>
                    <textarea id="userdescription" rows="5" placeholder="Description(Optinal)"></textarea>
                    <div class="col-12" style="display: flex; align-items: center;
                    justify-content: flex-end; margin-top: 10px;">
                        <button id="updatedatabutton">Update</button>
                    </div>
                </div>
            </div>

            <div id="currentuserpostsdiv">
                <div id="messagediv" style="justify-content:flex-start;padding: 5px 10px;display:none;">
                    <h1 id="h1">No posts yet</h1>
                </div>

                <!-- update post -->
                <div id="showposts">
                    <div id="loaderdiv" style="display: flex; justify-content: center;">
                        <img src="../assets/loader.gif" id="load">
                    </div>
                    <div id="posts"></div>
                </div>

                <!-- update user detail -->
                <div class="maincreate " id="maincreate">
                    <div id="userdiv">
                    </div>
                    <textarea id="textareaupdate" cols="53" rows="5" placeholder="Type Post here...."></textarea>

                    <label for="postfiles" id="imagesforpost">UPLOAD IMAGE OR VIDEO
                        <i class="fa-solid fa-upload"></i>
                    </label>

                    <input type="file" id="postfiles" onchange="postFiles(event)" style="visibility: hidden" />
                    <br>
                    <br>
                    <!-- Progressbar -->
                    <div class="progress" id="progressdiv1" style="display: none;">
                        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100" id="progressbar1"></div>
                    </div>
                    <p id="done">Done</p>

                    <div id="uploadedmssage">
                        <p class="updatebnt">Update</p>
                    </div>

                    <div id="submitbuttondiv" class="col-12">
                        <a id="updatepostbtn" class="col-7 createpostbtn" style="text-decoration: none;">Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script type="module" src="../js/firebase.js"></script>
<script type="module" src="../js/userdetail.js"></script>
</html>
