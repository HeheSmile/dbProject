<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style-nav.css">
    <link rel="stylesheet" href="../style/email.css">
    <link rel="icon" href="../assets/Scribble.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="div-1">
          <div class="div-2">
            <i class="fa-solid fa-envelope" style="font-size: 100px;"></i>
            <h3>Please verify your email</h3>
            <p id="ppp">
              You're almost there! We sent an email to
              <span id="emailid"></span>
            </p>
            <br />
            <p>
              Just click on the link in that email to complete your signup. If you
              don't see it, you may need to
              <span id="bold">check your inbox </span>folder.
            </p>
          </div>
          <p id="message"></p>
          <div class="buttondiv">
            <button class="button" id="resend">Resend Email</button>
            <button class="button" id="reload">Confirm</button>
          </div>
        </div>
      </div>
<script src="../js/firebase.js" type="module"></script>
<script src="../js/email.js" type="module"></script>
</body>
</html>
